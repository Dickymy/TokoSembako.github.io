<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sembako Arkahan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Toko Sembako Arkahan</h1>
        </div>
        <div>
            <h3>Tambah Barang</h3>
            <input type="text" id="namaBarang" placeholder="Masukkan nama barang">
            <input type="number" id="hargaBarang" placeholder="Masukkan harga barang">
            <button onclick="tambahBarang()">Tambah Barang</button>
        </div>

        <div>
            <h3>Cari Barang</h3>
            <input type="text" id="keyword" placeholder="Masukkan keyword pencarian">
            <button onclick="cariBarang()">Cari Barang</button>
        </div>

        <div>
            <button onclick="toggleListBarang()">Lihat Semua Barang</button>
        </div>

        <div id="listBarang" class="result">
            <h3>Daftar Barang</h3>
            <input type="text" id="searchList" placeholder="Cari di daftar barang" oninput="searchInList()">
            <ul id="barangListContainer"></ul>
        </div>

        <div class="result" id="result">
            <h3>Hasil Pencarian</h3>
            <ul id="hasilPencarian"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
